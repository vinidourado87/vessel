<div class="jumbotron">
    <h1 class="text-center">Vessel Management Tool</h1>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <form>
                 <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/vessel']" class="btn btn-primary">
                            New vessel
                        </a>
                    </span>
                    <input #text (keyup)="0" class="form-control" placeholder="filter by name">
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="row">
        <panel *ngFor="let vessel of vessels | filterByName: text.value" id="{{vessel.id}}" title="{{vessel.name | uppercase}}" class="col-md-3">
            <vessel name="{{vessel.name}}" latitude="{{vessel.latitude}}" longitude="{{vessel.longitude}}"></vessel>
        </panel>
    </div>
</div>

<div class="container" style="padding-bottom: 40px;">
    <sebm-google-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <sebm-google-map-marker [latitude]="latitude" [longitude]="longitude"></sebm-google-map-marker>
    </sebm-google-map>
</div>
